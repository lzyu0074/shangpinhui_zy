<body>
  <script>
    // 手写一个用递归方式求1到100的和
    function add(n1, n2) {
      let result = 0
      if (n1 === n2) return n2
      if (n1 < n2) {
        result = n1 + add(n1 + 1, n2)
      }
      return result
    }
    console.log(add(1, 100)); //5050
  </script>
